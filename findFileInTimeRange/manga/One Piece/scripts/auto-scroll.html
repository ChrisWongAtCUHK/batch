<html>
<head>
<script language=JavaScript1.2>
// http://forums.digitalpoint.com/showthread.php?t=375682
// start auto scroll after scroll down

	// change 10 to another integer to alter the scroll speed. Greater is faster
	var speed=10

	var currentpos=0, stoppos=0
	
	// scrolling
	var scrolling=0
	function initialize(){
		// for iPad touchevent
		var theBody = document.getElementById("theBody");
		theBody.addEventListener("touchend", update, false);
		
		// enable auto scroll
		startit()
	}
	
	function scrollwindow(){	
		if (scrolling==1){
			if (document.all){
				currentpos=document.body.scrollTop+speed
			} else{
				currentpos=window.pageYOffset+speed
			}	
			window.scroll(0,currentpos)
			// save the current position
			stoppos=currentpos
		}else{
			// load the current position
			currentpos=stoppos
			window.scroll(0,currentpos)
		}
	}
	
	function startit(){
		setInterval("scrollwindow()",400)
	}
	
	
	function update(){
		if (scrolling==0)
			scrolling=1
		else
			scrolling=0
	}

</script>
</head>
<body onClick="update()" onLoad="initialize()" id="theBody" >
</body>
</html>
